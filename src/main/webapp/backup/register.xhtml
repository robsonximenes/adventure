								<p class="list-group-item-text">Dados Pessoais</p>

						<li id="menuEtapa2" class="disabled"><a class="etapa" href="#">

						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label for="cpf">CPF</label> <input id="cpf" type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato nnn.nnn.nnn-nn"
								oninvalid="return cpf_incorreto(this);" class="form-control" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label for="telefone">Telefone</label> <input id="telefone" type="tel" class="form-control" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label for="email">E-mail</label> <input id="email" type="email" class="form-control" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group pull-right">
						<div class="col-md-12">
							<button id="btEtapa1" type="button" class="btn btn-primary">Próxima etapa</button>
						</div>
					</div>
				</div>
			</div>

			<div id="formEtapa2" class="hidden">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="endereco">Endereço</label> <input id="endereco" type="text" class="form-control" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group pull-right">
							<button id="btEtapa2Next" type="button" class="btn btn-primary">Próxima etapa</button>
						</div>
					</div>
				</div>
			</div>

			<div id="formEtapa3" class="hidden">
				<div class="row">
					<div class="col-md-2">
						<div class="form-group">
							<label for="sangue">Grupo Sanguíneo</label> <select id="sangue" class="form-control">
								<option value="">Selecione</option>
								<option value="A+">A+</option>
								<option value="A-">A-</option>
								<option value="B+">B+</option>
								<option value="B-">B-</option>
								<option value="O+">O+</option>
								<option value="O-">O-</option>
								<option value="AB+">AB+</option>
								<option value="AB-">AB-</option>
							</select>
						</div>
					</div>
					<div class="col-md-5">
						<div class="form-group">
							<label for="alergia">Possui alguma alergia?</label> <select id="alergia" class="form-control">
								<option value="S">Sim</option>
								<option value="N" selected="true">Não</option>
							</select>
						</div>
					</div>
					<div class="col-md-5">
						<div class="form-group">
							<label for="planosaude">Possui plano de saúde?</label> <select id="planosaude" class="form-control">
								<option value="S">Sim</option>
								<option value="N" selected="true">Não</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group pull-right">
							<button id="btEtapa1" type="button" class="btn btn-success">Concluir</button>
						</div>
					</div>
				</div>
			</div>

		<script>
    	$(function(){
    		$("#btEtapa1").click(function(){
        		$("#menuEtapa1").removeClass("active");
        		$("#menuEtapa2").addClass("active").removeClass("disabled");
        		$("#formEtapa1").addClass("hidden").removeClass("show");
        		$("#formEtapa2").addClass("show").removeClass("hidden");
        });

    		$("#btEtapa2Next").click(function(){
    				$("#menuEtapa2").removeClass("active");
        		$("#menuEtapa3").addClass("active").removeClass("disabled");
        		$("#formEtapa2").addClass("hidden").removeClass("show");
        		$("#formEtapa3").addClass("show").removeClass("hidden");
        });

      });
		</script>
