<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				template="/template/main.xhtml">
				
<ui:define name="lib">
	<script type="text/javascript" src="#{request.contextPath}/js/lib/moment.min.js"></script>
</ui:define>

<ui:define name="proxy">
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/race.js"></script>
</ui:define>

<ui:define name="controller">
	<script type="text/javascript" src="#{request.contextPath}/js/controller/race.js"></script>
</ui:define>				

<ui:define name="body">
	<div class="container">
		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
				<img id="race-banner" class="img-responsive"/>
			</div>
  		</div>
		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
				<h2 id="race-name"></h2>
			</div>
  		</div>
  		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
  				<h3>Data</h3>
  				<h4 id="race-date"></h4>
			</div>
  		</div>
  		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
  				<h3>Inscrições <span id="race-registration-open"></span></h3>
  				<div id="race-registration-periods">
  				</div>
			</div>
  		</div>
  		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
  				<h3>Categorias</h3>
  				<div class="row">
  					<div class="col-md-6">
  						<div class="panel panel-info">
  							<div class="panel-heading">
    							<h3 class="panel-title text-center">100 km</h3>
  							</div>
  							<div class="panel-body">
    							<ul>
    								<li>Quarteto</li>
    								<li>Dupla masculina</li>
    								<li>Dupla mista</li>
    							</ul>
  							</div>
						</div>
					</div>
  					<div class="col-md-6">
  						<div class="panel panel-info">
  							<div class="panel-heading">
    							<h3 class="panel-title text-center">45 km</h3>
  							</div>
  							<div class="panel-body">
    							<ul>
    								<li>Dupla feminina</li>
    								<li>Dupla masculina</li>
    								<li>Dupla mista</li>
    							</ul>    					
  							</div>
						</div>
  					</div>
  				</div>
  			</div>
		</div>
		 <button type="button" class="btn btn-lg btn-warning">Inscrição</button>
	</div>
</ui:define>				
				
</ui:composition>
