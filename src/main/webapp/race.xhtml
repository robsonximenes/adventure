<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				template="/template/main.xhtml">
				
<ui:define name="lib">
	<script type="text/javascript" src="#{request.contextPath}/js/lib/moment.min.js"></script>
</ui:define>

<ui:define name="proxy">
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/race.js"></script>
</ui:define>

<ui:define name="controller">
	<script type="text/javascript" src="#{request.contextPath}/js/controller/race.js"></script>
</ui:define>				

<ui:define name="body">
	<div class="container">
		<input id="race" type="hidden" value="#{param.race}" />
		<div class="row" id="banner-section" hidden="true">
  			<div class="col-md-8 col-md-offset-2">
				<img id="banner" class="img-responsive"/>
			</div>
  		</div>
		<div class="row">
  			<div class="col-md-5 col-md-offset-2">
				<h2 id="name"></h2>
			</div>
  			<div class="col-md-3 text-right" id="bt-registration-section" hidden="true">
  				<h2>
					<button id="bt-registration" type="button" class="btn btn-lg btn-warning">Inscreva sua equipe</button>
  				</h2>
			</div>
  		</div>
		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
				<h4 id="description"></h4>
			</div>
  		</div>
  		
  		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
 		  		<div class="col-md-6">
 		  			<div class="row">
		  				<h3><span class="glyphicon glyphicon-calendar" style="font-size: 0.8em"></span> Data</h3>
		  				<h4 id="date"></h4>
 		  			</div>
 		  			<div class="row" id="city-section" hidden="true">
 		  				<h3><span class="glyphicon glyphicon-globe" style="font-size: 0.8em"></span> Local</h3>
		  				<h4 id="city"></h4>
 		  			</div>
 		  			<div class="row" id="registration-periods-section" hidden="true">
 		  				<h3><span class="glyphicon glyphicon-usd" style="font-size: 0.8em"></span> Inscrições <span id="registration-open"></span></h3>
  						<div id="registration-periods"></div>
 		  			</div>
				</div>
	  			<div class="col-md-6">
 		  			<div class="row" id="categories-section" hidden="true">
 		  				<h3 id="categories"><span class="glyphicon glyphicon-th-large" style="font-size: 0.8em"></span> Categorias</h3>
 		  			</div>
 		  			<div class="row" id="organizers-section" hidden="true">
 		  				<h3><span class="glyphicon glyphicon glyphicon-user" style="font-size: 0.8em"></span> Organizadores</h3>
 		  				<div id="organizers"></div>
 		  			</div>
				</div>
			</div>
  		</div>

		<div class="row" style="margin-top: 20px;">
			<div class="col-md-8 col-md-offset-2 text-center">
			</div>
		</div>
	</div>
</ui:define>				
				
</ui:composition>
