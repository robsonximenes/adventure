<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				template="/template/main.xhtml">
				
<ui:define name="lib">
	<script type="text/javascript" src="#{request.contextPath}/js/lib/moment.min.js"></script>
</ui:define>

<ui:define name="proxy">
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/race.js"></script>
</ui:define>

<ui:define name="controller">
	<script type="text/javascript" src="#{request.contextPath}/js/controller/race.js"></script>
</ui:define>				

<ui:define name="body">
	<div class="container">
		<input id="race" type="hidden" value="#{param.race}" />
		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
				<img id="race-banner" class="img-responsive"/>
			</div>
  		</div>
		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
				<h2 id="race-name"></h2>
				<h4 id="race-description"></h4>
			</div>
  		</div>
  		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
  				<div class="row">
		  			<div class="col-md-6">
		  				<h3><span class="glyphicon glyphicon-calendar" style="font-size: 0.8em"></span> Data</h3>
		  				<h4 id="race-date"></h4>
					</div>
		  			<div class="col-md-6">
		  				<h3><span class="glyphicon glyphicon-globe" style="font-size: 0.8em"></span> Local</h3>
		  				<h4 id="race-city"></h4>
					</div>
				</div>
			</div>
  		</div>
  		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
  				<div class="row">
  					<div class="col-md-6">
  						<h3><span class="glyphicon glyphicon-usd" style="font-size: 0.8em"></span> Inscrições <span id="race-registration-open"></span></h3>
  						<div id="race-registration-periods"></div>
  						<button id="bt-registration" type="button" class="btn btn-lg btn-warning">Inscreva-se já</button>
					</div>
		  			<div class="col-md-6">
  						<h3 id="race-categories"><span class="glyphicon glyphicon-th-large" style="font-size: 0.8em"></span> Categorias</h3>
  					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-8 col-md-offset-2 text-center">
			</div>
		</div>
	</div>
</ui:define>				
				
</ui:composition>
