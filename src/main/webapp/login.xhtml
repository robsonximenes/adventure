<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<div>
			<div>
				<h1>Acessar sua conta</h1>
			</div>
			<div>
				<button id="facebook-login" type="button">
					<img src="#{request.contextPath}/images/facebook.png" />
				</button>
				<button id="google-login" type="button">
					<img src="#{request.contextPath}/images/google.png" />
				</button>
			</div>
			<div>
				<form>
					<div>
						<div>
							<label for="username">E-mail</label> <input id="username" type="email" />
							<div id="username-message" hidden="true" />
						</div>
						<div>
							<label for="password">Senha</label> <input id="password" type="password" />
							<div id="password-message" hidden="true" />
						</div>
					</div>

					<div>
						<input id="global" type="hidden" />
						<div id="global-message" hidden="true" />
						<button id="login" type="submit">Entrar</button>
					</div>
				</form>
			</div>
			<div>
				<div>
					<a href="signup">Precisa de uma conta? <strong>Registre-se aqui</strong></a>
				</div>
				<div>
					<a href="reset"><small>Esqueceu sua senha?</small></a>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="https://connect.facebook.net/pt_BR/all.js"></script>
		<script type="text/javascript" src="https://apis.google.com/js/client:plus.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/lib/jquery.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/lib/app.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/controller/login.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/proxy/auth.js"></script>
	</ui:define>

</ui:composition>
