<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<div class="container" style="margin-top: 70px;">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel" style="margin-bottom: 0px;">
					<div class="panel-body text-center">
						<button id="facebook-login" type="button" class="btn btn-primary" style="width: 190px;">
							<img src="images/facebook.png" /> <strong>Entrar com Facebook</strong>
						</button>
						<button id="google-login" type="button" class="btn btn-danger" style="width: 190px;">
							<img src="images/google.png" /> <strong>Entrar com Google</strong>
						</button>
					</div>
				</div>
				<p class="seperator">ou</p>
				<div class="panel panel-default">
					<div class="panel-body">
						<form id="form-login" class="form-horizontal" role="form">
							<p>
								<label for="username">E-mail</label> <input id="username" type="email" class="form-control input-lg" />
							<div id="username-message" class="label label-danger" hidden="true" />
							</p>
							<p>
								<label for="password">Senha</label> <input id="password" type="password" class="form-control input-lg" />
							<div id="password-message" class="label label-danger" hidden="true" />
							</p>
							<p>
							<div id="global-message" class="alert alert-danger" hidden="true"></div>
							<button id="login" class="btn btn-lg btn-success " type="button">Entrar</button>
							</p>
						</form>
					</div>
					<div class="panel-footer text-center">
						<p>
							<a href="signup" class="signup-link">Precisa de uma conta? <strong>Registre-se aqui</strong></a> <br /> <a href="reset" class="password-link"><small>Esqueceu
									sua senha?</small></a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="modal" tabindex="-1" role="dialog">
			<div style="height: 200px">
				<span id="spin" style="position: absolute; display: block; top: 50%; left: 50%;"></span>
			</div>
		</div>

		<script type="text/javascript" src="resources/js/facebook-all.js"></script>
		<script type="text/javascript" src="https://apis.google.com/js/client:plusone.js"></script>
		<script type="text/javascript" src="resources/js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="resources/js/bootstrap.js"></script>
		<script type="text/javascript" src="resources/js/spin.js"></script>
		<script type="text/javascript" src="resources/js/controller/login.js"></script>
		<script type="text/javascript" src="resources/js/proxy/auth.js"></script>
	</ui:define>
</ui:composition>
