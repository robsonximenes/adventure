<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:adventure="http://java.sun.com/jsf/composite/adventure" template="/template/main.xhtml">

	<ui:define name="proxy">
		<script src="#{request.contextPath}/js/proxy/signup.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="#{request.contextPath}/js/controller/signup.js"></script>
	</ui:define>

	<ui:define name="body">
		<div class="container">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-lg-offset-4 col-lg-10">
						<h1>Registre-se</h1>
						<h4 class="hidden-xs">Crie sua conta para se inscrever nas provas</h4>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label hidden-xs col-lg-3 col-lg-offset-1">Nome</label>
					<div class="col-lg-10 col-lg-4">
						<input id="name" type="text" class="form-control" placeholder="Digite seu nome" maxlength="#{constants.nameSize}" />
						<span id="name-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="control-label hidden-xs col-lg-3 col-lg-offset-1">E-mail</label>
					<div class="col-lg-10 col-lg-4">
						<input id="email" type="email" class="form-control" placeholder="Digite seu e-mail" maxlength="#{constants.emailSize}" />
						<span id="email-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="control-label hidden-xs col-lg-3 col-lg-offset-1">Senha</label>
					<div class="col-lg-10 col-lg-4">
						<input id="password" type="password" class="form-control" placeholder="Digite sua senha" maxlength="#{constants.passwordSize}" />
						<span id="password-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				<div class="form-group">
					<label for="gender" class="control-label hidden-xs col-lg-3 col-lg-offset-1">Sexo</label>
					<div class="col-lg-10 col-lg-4">
						<select id="gender" class="form-control">
							<option disabled="disabled" selected="selected">Sexo</option>
							<option value="M">Masculino</option>
							<option value="F">Feminino</option>
						</select>
						<span id="gender-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				<div class="form-group">
					<label for="birthday" class="control-label hidden-xs col-lg-3 col-lg-offset-1">Data de nascimento</label>
					<div class="col-lg-10 col-lg-4">
						<adventure:calendar dayId="birthday" monthId="birthday-month" yearId="birthday-year" />
						<span id="birthday-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				<div class="form-group">
					<input id="global" type="hidden" />
					<div class="col-lg-offset-4 col-lg-10">
						<button type="submit" class="btn btn-lg btn-success">
							<span class="glyphicon glyphicon-check" aria-hidden='true' style="font-size: 0.8em;"></span>
							Registrar
						</button>
						<div id="global-message" hidden="true" class="alert alert-danger" />
					</div>
				</div>
			</form>
		</div>
	</ui:define>
</ui:composition>
