<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="proxy">
		<script type="text/javascript" src="#{request.contextPath}/js/proxy/profile.js"></script>
	</ui:define>
	
	<ui:define name="controller">
		<script type="text/javascript" src="#{request.contextPath}/js/controller/register.js"></script>
	</ui:define>
	
	<ui:define name="body">
	#{param.race}
	<div class="container">
		<div class="row">
	        <div class="col-md-12">
	            <ul class="nav nav-pills nav-justified thumbnail setup-panel">
	                <li class="active">
	                	<a href="#step-1">
	                    	<h4 class="list-group-item-heading">Passo 1</h4>
	                    	<p class="list-group-item-text">Dados Pessoais</p>
	                	</a>
	                </li>
	                <li class="disabled">
	                	<a href="#step-2">
	                    	<h4 class="list-group-item-heading">Passo 2</h4>
	                    	<p class="list-group-item-text">Dados Médicos</p>
	                	</a>
	                </li>
	                <li class="disabled">
	                	<a href="#step-3">
	                    	<h4 class="list-group-item-heading">Passo 3</h4>
	                    	<p class="list-group-item-text">Dados Corrida</p>
	                	</a>
	                </li>
	                <li class="disabled">
	                	<a href="#step-4">
	                    	<h4 class="list-group-item-heading">Passo 4</h4>
	                    	<p class="list-group-item-text">Confirmação</p>
	                	</a>
	                </li>	                
	            </ul>
	        </div>
		</div>
	    <div class="row setup-content" id="step-1">
	        <div class="col-md-12">
                <div class="row">
            		<div class="col-md-6 col-md-offset-3">
            			<h3>Dados Pessoais</h3>
            			<div class="form-group">
							<label for="name">Nome</label>
							<input id="name" type="text" class="form-control"/>
							<span id="name-message" hidden="true" class="label label-danger"/>            				
            			</div>
            		</div>
                </div>
                <div class="row">
                	<div class="col-md-3 col-md-offset-3">
            			<div class="form-group">
							<label for="rg">RG</label>
							<input id="rg" type="text" class="form-control"/>
							<span id="rg-message" hidden="true" class="label label-danger"/>            				
            			</div>
            		</div>
            		<div class="col-md-3">
            			<div class="form-group">
							<label for="cpf">CPF</label>
							<input id="cpf" type="text" class="form-control"/>
							<span id="cpf-message" hidden="true" class="label label-danger"/>            				
            			</div>
            		</div>    
                </div>
                <div class="row">
            		<div class="col-md-3 col-md-offset-3">
            			<div class="form-group">
							<label for="birthday">Data de Nascimento</label>
							<input id="birthday" type="date" class="form-control"/>
							<span id="name-message" hidden="true" class="label label-danger"/>            				
            			</div>
            		</div>
					<div class="col-md-3">
            			<div class="form-group">
							<label for="gender">Sexo</label> 
							<select id="gender" class="form-control">
								<option value="" selected="selected"></option>
								<option value="M">Masculino</option>
								<option value="F">Feminino</option>
							</select>
							<div id="gender-message" hidden="true" class="label label-danger"></div>
						</div>
            		</div>
            	</div>
            	<div class="row">
            		<div class="col-md-12 text-center">
            			<div class="form-group">
            				<button id="activate-step-2" class="btn btn-success">Próximo</button>
            			</div>
            		</div>
                </div>
	        </div>
	    </div>
	    <div class="row setup-content" id="step-2">
	        <div class="col-xs-12">
	            <div class="col-md-12 well">
	                <h1 class="text-center"> STEP 2</h1>
	            </div>
	        </div>
	    </div>
	    <div class="row setup-content" id="step-3">
	        <div class="col-xs-12">
	            <div class="col-md-12 well">
	                <h1 class="text-center"> STEP 3</h1>
	            </div>
	        </div>
	    </div>
	    <div class="row setup-content" id="step-4">
	        <div class="col-xs-12">
	            <div class="col-md-12 well">
	                <h1 class="text-center"> STEP 4</h1>
	            </div>
	        </div>
	    </div>
	</div>
	</ui:define>
</ui:composition>
