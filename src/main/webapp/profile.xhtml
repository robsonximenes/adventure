<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

<ui:define name="css">
	<link rel="stylesheet" href="#{request.contextPath}/css/jquery-ui.min.css" />
</ui:define>

<ui:define name="lib">
	<script type="text/javascript" src="#{request.contextPath}/js/lib/jquery-ui.min.js"></script>
</ui:define>

<ui:define name="proxy">
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/location.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/profile.js"></script>
</ui:define>

<ui:define name="controller">
	<script type="text/javascript" src="#{request.contextPath}/js/controller/profile.js"></script>
</ui:define>

<ui:define name="body">
<div class="container">
	<div class="main">
		<div class="row" style="padding-bottom: 20px">
			<h1>Dados Pessoais</h1>
			<h4>Mantenha seus dados atualizados para se inscrever nas provas</h4>
		</div>
		<form>
			<div class="row">
				<div class="form-group">
					<label for="name">Nome *</label> 
					<input id="name" type="text" class="form-control" maxlength="#{constants.nameSize}" /> 
					<span id="name-message" hidden="true" class="label label-danger" maxlength="#{constants.nameSize}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="rg">RG *</label> 
					<input id="rg" type="number" class="form-control" maxlength="#{constants.rgSize}" /> 
					<span id="rg-message" hidden="true"	class="label label-danger" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="cpf">CPF *</label> 
					<input id="cpf" type="number" class="form-control" maxlength="#{constants.cpfSize}" /> 
					<span id="cpf-message" hidden="true" class="label label-danger" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="gender">Sexo *</label> 
					<select id="gender" class="form-control">
						<option value="" selected="selected"></option>
						<option value="M">Masculino</option>
						<option value="F">Feminino</option>
					</select>
					<span id="gender-message" hidden="true" class="label label-danger"></span>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="birthday">Data de nascimento *</label>
					<div class="form-inline">
						<div class="form-group">
							<select	id="birthday" class="form-control">
								<option value="">Dia</option>
							</select>
						</div>
						<div class="form-group"> 
							<select id="birthday-month" class="form-control">
								<option value="">Mês</option>
							</select>
						</div>
						<div class="form-group">
							<select	id="birthday-year" class="form-control">
								<option value="">Ano</option>
							</select>
						</div>
					</div>
					<span id="birthday-message" hidden="true" class="label label-danger" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="mobile">Celular ou fixo *</label>
					<input id="mobile" type="tel" class="form-control" placeholder="ex: (71) 8765-4321" maxlength="#{constants.telephoneSize}"/>
					<span id="mobile-message" hidden="true" class="label label-danger"></span>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="city">Cidade de residência *</label>
					<input id="city.id" type="hidden"/> 
					<input id="city" type="text" class="form-control" maxlength="#{constants.nameSize}" />
					<span id="city.id-message" hidden="true" class="label label-danger"></span>
				</div>
			</div>
			<div class="row" style="margin-bottom: 15px">
				<div class="form-group">
					<button type="submit" class="btn btn-lg btn-success">Salvar</button>
				</div>
			</div>
			<div class="row">
				<div id="global-message" hidden="true" class="alert"/>
			</div>
		</form>
	</div>
</div>
</ui:define>

</ui:composition>
