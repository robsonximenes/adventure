<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

<ui:define name="lib">
	<script type="text/javascript" src="#{request.contextPath}/js/lib/bootbox.js"></script>
</ui:define>

<ui:define name="proxy">
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/health.js"></script>
</ui:define>

<ui:define name="controller">
	<script type="text/javascript" src="#{request.contextPath}/js/controller/user-health.js"></script>
</ui:define>

<ui:define name="body">
<div class="container">
	<div class="main">
		<div class="row" style="padding-bottom: 20px">
			<h1>Dados Médicos</h1>
			<h4>Em caso de acidente utilizaremos estas informações</h4>
		</div>
		<form>
			<div class="row" style="padding-bottom: 20px">
				<h3>Informações básicas</h3>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="bloodType">Tipo sanguíneo *</label>
					<select	id="bloodType" class="form-control">
						<option value="" selected="selected"></option>
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
					</select>
					<span id="bloodType-message" hidden="true" class="label label-danger" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="allergy">Alergias</label>
					<textarea id="allergy" type="text" class="form-control" rows="4" maxlength="#{constants.textSize}" ></textarea> 
					<span id="allergy-message" hidden="true" class="label label-danger" />
				</div>
			</div>
			<div class="row" style="padding-bottom: 20px">
				<h3>Plano de Saúde</h3>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="healthCareName">Nome do plano</label>
					<input id="healthCareName" type="text" class="form-control" maxlength="#{constants.nameSize}" /> 
					<span id="healthCareName-message" hidden="true" class="label label-danger" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="healthCareNumber">Número da carteira</label>
					<input id="healthCareNumber" type="text" class="form-control" maxlength="#{constants.genericIdSize}" /> 
					<span id="healthCareNumber-message" hidden="true" class="label label-danger" />
				</div>
			</div>
			<div class="row" style="padding-bottom: 20px">
				<h3>Contato para Emergências</h3>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="emergencyContactName">Nome *</label>
					<input id="emergencyContactName" type="text" class="form-control" maxlength="#{constants.nameSize}" /> 
					<span id="emergencyContactName-message" hidden="true" class="label label-danger" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="emergencyContactPhoneNumber">Celular ou fixo *</label>
					<input id="emergencyContactPhoneNumber" type="tel" class="form-control" placeholder="ex: (71) 8765-4321" maxlength="#{constants.telephoneSize}" /> 
					<span id="emergencyContactPhoneNumber-message" hidden="true" class="label label-danger" />
				</div>
			</div>
			<div class="row" style="margin-bottom: 15px">
				<div class="form-group">
					<button type="submit" class="btn btn-lg btn-success">Salvar</button>
				</div>
			</div>
		</form>
	</div>
</div>
</ui:define>

</ui:composition>
