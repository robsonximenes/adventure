<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="lib">
		<script type="text/javascript" src="#{request.contextPath}/js/lib/moment.min.js"></script>
	</ui:define>

	<ui:define name="proxy">
		<script type="text/javascript" src="#{request.contextPath}/js/proxy/race-registration.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/proxy/race.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script type="text/javascript" src="#{request.contextPath}/js/controller/race-registration-list.js"></script>
	</ui:define>

	<ui:define name="body">
		<div class="container">
			<div class="row" style="padding-bottom: 20px">
				<div class="col-md-8 col-md-offset-2">
					<div class="row" style="padding-bottom: 20px">
						<input id="race" type="hidden" value="#{param.race}" />
						<h1>Gerenciamento de inscrições</h1>
						<h4>
							<span id="race-name"></span>&#160;&#160;&#160;&#160;<small><span class="glyphicon glyphicon-calendar" style="font-size: 0.8em"></span>
								<span id="race-date"></span> &#160;&#160; <span class="glyphicon glyphicon-map-marker" style="font-size: 0.8em"></span>
								<span id="race-city"></span>
							</small>
						</h4>
					</div>
					<div class="row">
						<table>
							<table id="resultTable" class="table table-bordered">
								<tbody></tbody>
							</table>
						</table>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
