<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="css">
		<link rel="stylesheet" href="#{request.contextPath}/css/footable.core.min.css" />
	</ui:define>

	<ui:define name="lib">
		<script src="#{request.contextPath}/js/lib/moment.min.js"></script>
		<script src="#{request.contextPath}/js/lib/numeral.min.js"></script>
		<script src="#{request.contextPath}/js/lib/pt-br.min.js"></script>
		<script src="#{request.contextPath}/js/lib/footable.min.js"></script>
		<script src="#{request.contextPath}/js/lib/footable.filter.min.js"></script>
		<script src="#{request.contextPath}/js/lib/bootbox.js"></script>
	</ui:define>

	<ui:define name="proxy">
		<script src="#{request.contextPath}/js/proxy/race-registration.js"></script>
		<script src="#{request.contextPath}/js/proxy/registration.js"></script>
		<script src="#{request.contextPath}/js/proxy/race.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="#{request.contextPath}/js/controller/race-registration-list.js"></script>
	</ui:define>

	<ui:define name="body">
		<div class="container">
			<div class="row" style="padding-bottom: 20px">
				<div class="col-md-6 col-md-offset-3">
					<div class="row" style="padding-bottom: 20px">
						<div class="col-md-12">
							<input id="race" type="hidden" value="#{param.race}" />
							<h1>Gerenciamento de inscrições</h1>
							<h4>
								<span id="race-name"></span>
								&#160;&#160;&#160;&#160;
								<small>
									<span class="glyphicon glyphicon-calendar" style="font-size: 0.8em"></span>
									<span id="race-date"></span>
									&#160;&#160;
									<span class="glyphicon glyphicon-map-marker" style="font-size: 0.8em"></span>
									<span id="race-city"></span>
								</small>
							</h4>
						</div>
					</div>
					<div class="row" style="margin-bottom: 15px">
						<form>
							<div class="col-md-7">
								<div class="form-group">
									<label for="filter">Filtro: </label>
									<input type="text" class="form-control" id="filter" />
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
									<label for="status">Status: </label>
									<select id="status" class="form-control filter-status">
										<option value=""></option>
										<option value="Aguardando pagamento">Aguardando pagamento</option>
										<option value="Confirmada">Confirmada</option>
										<option value="Cancelada">Cancelada</option>
									</select>
								</div>
							</div>
						</form>
					</div>
					<div class="row">
						<div class="col-md-12">
							<table id="resultTable" class="table table-condensed footable" data-filter="#filter" data-filter-text-only="true">
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
