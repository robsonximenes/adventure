<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

<ui:define name="lib">
	<script type="text/javascript" src="#{request.contextPath}/js/lib/moment.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/lib/languages.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/lib/numeral.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/lib/pt-br.min.js"></script>
</ui:define>

<ui:define name="proxy">
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/registration.js"></script>
</ui:define>

<ui:define name="controller">
	<script type="text/javascript" src="#{request.contextPath}/js/controller/registration.js"></script>
</ui:define>

<ui:define name="body">
<style>
hr {
    border: 0;
    height: 1px;
    background: #333;
    background-image: -webkit-linear-gradient(left, #ccc, #333, #ccc); 
    background-image:    -moz-linear-gradient(left, #ccc, #333, #ccc); 
    background-image:     -ms-linear-gradient(left, #ccc, #333, #ccc); 
    background-image:      -o-linear-gradient(left, #ccc, #333, #ccc); 
}
</style>
<div class="container">
	<form>
	<input id="registration" type="hidden" value="#{param.registration}" />
	
	<div class="col-md-6 col-md-offset-3">
		<div class="row">
			<div class="text-center">
				<h1 id="race.name"><strong></strong></h1>
				<h4 id="race.detail"><strong></strong></h4>
				<h2><strong>##{param.registration}</strong></h2>
				<h3 id="race.status"><span class="label label-warning"></span></h3>
				<h3 id="race.team"><strong></strong></h3>			
			</div>
		</div>
		<div class="row">
			<table id="race.teamFormation" class="table">
				<thead>
			        <tr>
		        	  	<th style="padding-left: 0px;">Atletas</th>
		          		<th class="text-right">Inscrição</th>
		          		<th class="text-right">Anuidade*</th>
		          		<th class="text-right">Total</th>
		        	</tr>
		    	</thead>
		    	<tfoot>
		        	<tr>
		          		<th colspan="3" class="text-right">Total a pagar</th>
		          		<th id="race.totalAmount" class="text-right" nowrap="nowrap"></th>
		        	</tr>
		    	</tfoot>
				<tbody>
				</tbody>
			</table>	
		</div>
		<div class="row" style="margin-bottom: 15px;">
			<div class="col-md-12 text-center bg-success" style="padding: 5px">
				<strong>Dados para Depósito</strong><br/>
				Banco do Brasil / Ag: 0001-X / CC: 2334-3
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="text-center">
					<h5 id="race.submission"></h5>
				</div>
			</div>
		</div>
		<hr/>
		<div id="race.organizers" class="row" style="margin-bottom: 15px;">
			<div class="col-md-12 text-center">
				<h4>Organizadores da prova</h4>
			</div>
		</div>
	</div>
	</form>
</div>
</ui:define>

</ui:composition>
