<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

<ui:define name="proxy">
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/password.js"></script>
</ui:define>

<ui:define name="controller">
	<script type="text/javascript"	src="#{request.contextPath}/js/controller/password-recovery.js"></script>
</ui:define>

<ui:define name="body">
	<div class="container">
		<div class="main">
			<div class="row" style="padding-bottom: 20px">
				<h1>Recuperação de senha</h1>
				<h4>Para recuperar sua senha informe seu e-mail</h4>
			</div>
			<form role="form">
				<div class="row">
					<div class="form-group">
						<label for="email">E-mail</label> 
						<input id="email" type="email" class="form-control" maxlength="#{constants.emailSize}" /> 
						<span id="email-message" hidden="true" class="label label-danger"/>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<input id="global" type="hidden" />
						<button type="submit" class="btn btn-success">Recuperar senha</button>
					</div>
				</div>
				<div class="row">
					<div id="global-message" hidden="true" class="alert"/>
				</div>
			</form>
		</div>
	</div>
</ui:define>
</ui:composition>
