<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="proxy">
		<script src="#{request.contextPath}/js/proxy/password.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="#{request.contextPath}/js/controller/password-reset.js"></script>
	</ui:define>

	<ui:define name="body">
		<div class="col-md-6 col-md-offset-4">
			<div class="row" style="padding-bottom: 20px">
				<h1>Nova senha</h1>
				<h4>Informe seu e-mail e nova senha</h4>
			</div>
		</div>

		<div class="col-md-4 col-md-offset-4">
			<form role="form">
				<div class="row">
					<div class="form-group">
						<label for="email">E-mail</label>
						<input id="email" type="email" class="form-control" maxlength="#{constants.emailSize}" />
						<span id="email-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label for="newPassword">Nova senha</label>
						<input id="newPassword" type="password" class="form-control" maxlength="#{constants.passwordSize}" />
						<span id="newPassword-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<input id="global" type="hidden" />
						<button type="submit" class="btn btn-success">Definir nova senha</button>
					</div>
				</div>
				<div class="row">
					<div id="global-message" class="alert alert-danger" hidden="true" />
				</div>
			</form>
		</div>
	</ui:define>
</ui:composition>
