<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<div class="container">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<h3>Recuperação de senha</h3>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<label for="email">E-mail</label> <input type="text" id="email" class="form-control input-lg" autofocus="true" />
						<div id="email-message" class="label label-danger"></div>
					</div>
				</div>

				<div id="global-message" class="col-md-6 col-md-offset-3 alert alert-success" hidden="true"></div>

				<div class="form-group">
					<div class="col-md-3 col-md-offset-3">
						<input type="button" id="send" class="btn btn-primary btn-lg" value="Solicitar redefinição" />
					</div>
				</div>
			</form>
		</div>

		<script type="text/javascript" src="#{request.contextPath}/js/lib/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/controller/reset.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/proxy/reset.js"></script>

	</ui:define>
</ui:composition>
