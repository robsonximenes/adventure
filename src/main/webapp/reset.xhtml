<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
	<div class="container">
		<form>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Recuperação de senha</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="email">E-mail</label>
										<input id="email" type="email" class="form-control"/>
										<span id="email-message" hidden="true" class="label label-danger"/>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 text-center">
									<div class="form-group">
										<input id="global" type="hidden"/>
										<button type="submit" class="btn btn-success">Solicitar redefinição</button>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 text-center">
									<div id="global-message" hidden="true" class="alert alert-danger"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<script type="text/javascript" src="#{request.contextPath}/js/lib/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/lib/app.js"></script>
	
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/user.js"></script>	
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/reset.js"></script>
	
	<script type="text/javascript" src="#{request.contextPath}/js/controller/menu.js"></script>	
	<script type="text/javascript" src="#{request.contextPath}/js/controller/reset.js"></script>
	
	</ui:define>
</ui:composition>
