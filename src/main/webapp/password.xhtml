<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<div class="container">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<h3>Recuperação de senha</h3>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<label for="email">E-mail</label> <input type="text" id="email" class="form-control input-lg" autofocus="true" />
						<div id="email-message" class="label label-danger"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<label for="email">Nova senha</label> <input type="password" id="newPassword" class="form-control input-lg" />
						<div id="newPassword-message" class="label label-danger"></div>
					</div>
				</div>

				<div id="global-message" class="col-md-6 col-md-offset-3 alert alert-warning" hidden="true"></div>

				<div class="form-group">
					<div class="col-md-3 col-md-offset-3">
						<input type="button" id="update" class="btn btn-primary btn-lg" value="Definir senha" />
					</div>
				</div>
			</form>
		</div>

		<script type="text/javascript" src="#{request.contextPath}/js/lib/jquery.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/controller/password.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/proxy/reset.js"></script>
	</ui:define>
</ui:composition>
