<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

<ui:define name="css">
	<link rel="stylesheet" href="#{request.contextPath}/css/jquery-ui.min.css" />
</ui:define>

<ui:define name="lib">
	<script type="text/javascript" src="#{request.contextPath}/js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/lib/moment.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/lib/numeral.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/lib/pt-br.min.js"></script>
</ui:define>

<ui:define name="proxy">
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/race-registration.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/race.js"></script>
</ui:define>

<ui:define name="controller">
	<script type="text/javascript" src="#{request.contextPath}/js/controller/race-registration.js"></script>
</ui:define>

<ui:define name="body">
	<div class="container">
		<input id="race" type="hidden" value="#{param.race}" />
		<div class="row" style="margin-bottom: 15px;">
  			<div class="col-md-8 col-md-offset-2">
				<h2 id="race-name"></h2>
				<h4 id="race-detail"></h4>
			</div>
		</div>
		<div class="row" style="margin-bottom: 15px;">
  			<div class="col-md-4 col-md-offset-2">
				<label for="teamName">Nome da equipe</label> 
				<input type="text" id="team" class="form-control" maxlength="255" /> 
				<span id="teamName-message" hidden="true" class="label label-danger" />
			</div>
			<div class="col-md-4">
				<label for="category">Categoria</label> 
				<select id="category" class="form-control">
					<option value="" selected="selected">Selecione...</option>
				</select> 
				<span id="category-message" hidden="true" class="label label-danger" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<label for="user">Buscar atleta</label>
				<input type="text" id="user" class="form-control" placeholder="Digite nome do atleta" />
			</div>
			<div class="col-md-4">
				<label>Membros da Equipe</label>
				<input type="hidden" id="members"/>
				<table id="members-list" class="table table-striped">
					<thead>
				        <tr>
				          <th></th>
				          <th>Atleta</th>
				          <th class="text-right">Inscrição</th>
				          <th class="text-right">Anuidade</th>
				          <th class="text-right">Total</th>
				        </tr>
				    </thead>
				    <tfoot>
				        <tr>
				          <th colspan="4" class="text-right">Total a pagar</th>
				          <th id="total" class="text-right"></th>
				        </tr>
				    </tfoot>
					<tbody></tbody>
				</table>
				<!-- 
				<ol id="members-list" class="list-group" style="margin-bottom: 0px;">
					<li id="logged-user" class="list-group-item"></li>
				</ol>
				 --> 
				<span id="members-message" hidden="true" class="label label-danger" />
			</div>
		</div>
	</div>
</ui:define>
</ui:composition>
