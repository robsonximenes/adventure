<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

<ui:define name="css">
	<link rel="stylesheet" href="#{request.contextPath}/css/jquery-ui.min.css" />
</ui:define>

<ui:define name="lib">
	<script type="text/javascript" src="#{request.contextPath}/js/lib/jquery-ui.min.js"></script>
</ui:define>

<ui:define name="proxy">
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/location.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/profile.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/health.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/race-registration.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/proxy/race.js"></script>
</ui:define>

<ui:define name="controller">
	<script type="text/javascript" src="#{request.contextPath}/js/controller/race-registration.js"></script>
</ui:define>

<ui:define name="body">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<ul class="nav nav-pills nav-justified thumbnail setup-panel">
						<li class="active"><a href="#step-1" style="cursor:default;">
								<p class="list-group-item-text">Dados Pessoais</p>
						</a></li>
						<li class="disabled"><a href="#step-2" style="cursor:default;">
								<p class="list-group-item-text">Dados Médicos</p>
						</a></li>
						<li class="disabled"><a href="#step-3" style="cursor:default;">
								<p class="list-group-item-text">Dados da Corrida</p>
						</a></li>
						<li class="disabled"><a href="#step-4" style="cursor:default;">
								<p class="list-group-item-text">Confirmação</p>
						</a></li>
					</ul>
				</div>
			</div>
			<div class="row setup-content" id="step-1">
				<form id="form-step-1">
					<div class="col-md-8 col-md-offset-2">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="name">Nome</label> 
									<input id="name" type="text" class="form-control" /> 
									<span id="name-message" hidden="true" class="label label-danger" maxlength="255"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="birthday">Data de Nascimento</label>
									<div class="form-inline">
										<div class="form-group">
											<select	id="birthday" class="form-control">
												<option value="">Dia</option>
											</select>
										</div>
										<div class="form-group"> 
											<select id="birthday-month" class="form-control">
												<option value="">Mês</option>
											</select>
										</div>
										<div class="form-group">
											<select	id="birthday-year" class="form-control">
												<option value="">Ano</option>
											</select>
										</div>
									</div>
									<span id="birthday-message" hidden="true" class="label label-danger" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="rg">RG</label> 
									<input id="rg" type="text" class="form-control" maxlength="10" /> 
									<span id="rg-message" hidden="true"	class="label label-danger" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="cpf">CPF</label> 
									<input id="cpf" type="text" class="form-control" maxlength="11" /> 
									<span id="cpf-message" hidden="true" class="label label-danger" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="city">Cidade de residência</label>
									<input id="city.id" type="hidden"/> 
									<input id="city" type="text" class="form-control"/>
									<span id="city.id-message" hidden="true" class="label label-danger"></span>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="gender">Sexo</label> 
									<select id="gender" class="form-control">
										<option value="" selected="selected"></option>
										<option value="M">Masculino</option>
										<option value="F">Feminino</option>
									</select>
									<span id="gender-message" hidden="true" class="label label-danger"></span>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="mobile">Celular</label>
									<input id="mobile" type="text" class="form-control" placeholder="(xx) xxxx-xxxx" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" maxlength="14"/>
									<span id="mobile-message" hidden="true" class="label label-danger"></span>
								</div>
							</div>							
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<button type="button" id="activate-step-2" class="btn btn-lg btn-success pull-right">
										Avançar <span class="glyphicon glyphicon-arrow-right"></span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>

			<div class="row setup-content" id="step-2">
				<form id="form-step-2">
					<div class="col-md-8 col-md-offset-2">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="bloodType">Tipo Sanguíneo</label>
									<select	id="bloodType" class="form-control">
										<option value="" selected="selected"></option>
										<option value="A+">A+</option>
										<option value="A-">A-</option>
										<option value="B+">B+</option>
										<option value="B-">B-</option>
										<option value="AB+">AB+</option>
										<option value="AB-">AB-</option>
										<option value="O+">O+</option>
										<option value="O-">O-</option>
									</select>
									<span id="bloodType-message" hidden="true" class="label label-danger" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="allergy">Alergia</label>
									<input id="allergy" type="text" class="form-control" /> 
									<span id="allergy-message" hidden="true" class="label label-danger" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="healthCareName">Plano de Saúde</label>
									<input id="healthCareName" type="text" class="form-control" /> 
									<span id="healthCareName-message" hidden="true" class="label label-danger" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="healthCareNumber">Número do Plano de Saúde</label>
									<input id="healthCareNumber" type="text" class="form-control" /> 
									<span id="healthCareNumber-message" hidden="true" class="label label-danger" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="emergencyContactName">Nome do contato de emergência</label>
									<input id="emergencyContactName" type="text" class="form-control" /> 
									<span id="emergencyContactName-message" hidden="true" class="label label-danger" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="emergencyContactPhoneNumber">Número de telefone do contato de emergência</label>
									<input id="emergencyContactPhoneNumber" type="text" class="form-control" /> 
									<span id="emergencyContactPhoneNumber-message" hidden="true" class="label label-danger" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 text-center">
								<div class="form-group">
									<button type="button" id="activate-step-1" class="btn btn-lg btn-warning pull-left">
										<span class="glyphicon glyphicon-arrow-left"></span> Anterior
									</button>
									<button type="button" id="activate-step-3" class="btn btn-lg btn-success pull-right">
										Próximo <span class="glyphicon glyphicon-arrow-right"></span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>

			
			<div class="row setup-content" id="step-3">
				<form id="form-step-3">
					<input id="race" type="hidden" value="#{param.race}" />
					<div class="col-md-8 col-md-offset-2">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="teamName">Nome da Equipe</label> <input type="text"
										id="teamName" class="form-control" /> <span
										id="teamName-message" hidden="true" class="label label-danger" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="category">Categoria</label> 
									<select id="category" class="form-control">
										<option value="" selected="selected"></option>
									</select> 
									<span id="category-message" hidden="true" class="label label-danger" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="user">Atleta</label>
									<input type="text" id="user" class="form-control" placeholder="Digite nome do atleta" /> 
									<span id="user-message" hidden="true" class="label label-danger" />
								</div>
							</div>
							<div class="col-md-6">
								Membros da Equipe
								<ol id="members" class="list-group">
									<li id="loggedUser" class="list-group-item"></li>
								</ol>
								<span id="members-message" hidden="true" class="label label-danger" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 text-center">
								<div class="form-group">
									<button type="button" id="activate-step-2" class="btn btn-lg btn-warning pull-left">
										<span class="glyphicon glyphicon-arrow-left"></span> Anterior
									</button>
									<button type="button" id="activate-step-4" class="btn btn-lg btn-success pull-right">
										Próximo <span class="glyphicon glyphicon-arrow-right"></span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="row setup-content" id="step-4">
				<div class="col-xs-12">
					<div class="col-md-12 well">
						<h1 class="text-center">STEP 4</h1>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
