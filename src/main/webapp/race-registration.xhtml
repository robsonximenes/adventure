<ui:define name="body">
	<div class="container">
		<input id="race" type="hidden" value="#{param.race}" />
		
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="col-md-12">
					<h2 id="race-name">Tralálá</h2> 
				</div>
			</div>
  		</div>
		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
  				<div class="col-md-6">
	  				<div class="row">		
						<h4 id="race-name">Nome da equipe</h4> 
						<input type="text" id="teamName" class="form-control" /> 
						<span id="teamName-message" hidden="true" class="label label-danger" />
					</div>
	  				<div class="row">		
						<h4 id="race-name">Categoria</h4> 
						<select id="category" class="form-control">
							<option value="" selected="selected"></option>
						</select> 
						<span id="category-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="row">
		
					<h4 for="user">Atleta</h4>
					<input type="text" id="user" class="form-control" placeholder="Digite nome do atleta" /> 
					<span id="user-message" hidden="true" class="label label-danger" />
				</div>		
				</div>
			</div>
  		</div>
	</div>
