<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	
	<ui:define name="proxy">
		<script type="text/javascript" src="#{request.contextPath}/js/proxy/signup.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script type="text/javascript" src="#{request.contextPath}/js/controller/signup.js"></script>
	</ui:define>
	
	<ui:define name="body">
		<div class="container">
			<form>
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Crie sua conta</h3>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="name">Nome</label>
											<input id="name" type="text" class="form-control"/>
											<span id="name-message" hidden="true" class="label label-danger"/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="email">E-mail</label>
											<input id="email" type="email" class="form-control"/>
											<span id="email-message" hidden="true" class="label label-danger"/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="password">Senha</label>
											<input id="password" type="password" class="form-control"/>
											<span id="password-message" hidden="true" class="label label-danger"/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="birthday">Data de Nascimento</label>
											<input id="birthday" type="date" class="form-control"/>
											<span id="birthday-message" hidden="true" class="label label-danger"/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="gender">Sexo</label> 
											<select id="gender" class="form-control">
												<option value="" selected="selected"></option>
												<option value="M">Masculino</option>
												<option value="F">Feminino</option>
											</select>
											<div id="gender-message" hidden="true" class="label label-danger"></div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 text-center">
										<div class="form-group">
											<input id="global" type="hidden"/>
											<button type="submit" class="btn btn-success">Criar conta</button>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 text-center">
										<div id="global-message" hidden="true" class="alert alert-danger"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</ui:define>
</ui:composition>
