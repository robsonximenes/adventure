<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<div>
			<div>
				<h1>Crie sua conta</h1>
			</div>
			<div>
				<form>
					<div>
						<label for="name">Nome</label> <input id="name" type="text" />
						<div id="name-message" hidden="true"></div>
					</div>

					<div>
						<label for="email">E-mail</label> <input id="email" type="email" />
						<div id="email-message" hidden="true"></div>
					</div>

					<div>
						<label for="password">Senha</label> <input id="password" type="password" />
						<div id="password-message" hidden="true"></div>
					</div>

					<div>
						<label for="birthday">Data de Nascimento</label> <input id="birthday" type="date" />
						<div id="birthday-message" hidden="true"></div>
					</div>

					<div>
						<label for="gender">Sexo</label> <select id="gender">
							<option value="" selected="selected"></option>
							<option value="M">Masculino</option>
							<option value="F">Feminino</option>
						</select>
						<div id="gender-message" hidden="true"></div>
					</div>

					<div>
						<input id="global" type="hidden" />
						<div id="global-message" hidden="true" />
						<button type="submit">Criar conta</button>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="#{request.contextPath}/js/lib/jquery.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/lib/app.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/proxy/signup.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/controller/signup.js"></script>
	</ui:define>
</ui:composition>
