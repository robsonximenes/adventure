<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="meta-ogg">
		#{registrationPublicHelper.initialize(request)}
		<meta property="og:title" content="#{applicationConfigHelper.appTitle}" />
		<meta property="og:site_name" content="#{registrationPublicHelper.siteName}" />
		<meta property="og:url" content="#{registrationPublicHelper.url}" />
		<meta property="og:description" content="#{registrationPublicHelper.description}" />
		<meta property="og:image" content="#{registrationPublicHelper.image}" />
		<meta property="fb:app_id" content="#{applicationConfigHelper.OAuthFacebookId}" />
		<meta http-equiv="Refresh" content="2; URL=#{registrationPublicHelper.raceUrl}" />
	</ui:define>

	<ui:define name="body">
		<div class="container">Redirecionando...</div>
	</ui:define>
</ui:composition>
